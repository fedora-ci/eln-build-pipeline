name: pylint
env:
  interpreted_pylint: |
    function fail_on_fatal_or_error_only() {
      PYTHON_FILES=$(find . -iname "*.py")
      pylint --rcfile=.pylintrc $PYTHON_FILES || pylint-exit --error-fail $?
    }
    fail_on_fatal_or_error_only

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pylint_check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools pylint pylint-exit

    - name: Run Pylint Checks
      run: ${{ env.interpreted_pylint }}

